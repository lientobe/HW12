<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<!--flex-->

<div class="section flex">
    <img src="img/man.png" alt="man">
    <div class="flex-text">
        <span>John Doe</span>
        <span>Software engineer</span>
    </div>
</div>

<!--position-->

<div class="section position">
    <img src="img/man.png" alt="man">
    <div class="position-text">
        <span>John Doe</span>
        <span>Software engineer</span>
    </div>
</div>

<!--inline-block-->

<div class="section inline-block">
    <img src="img/man.png" alt="man">
    <div class="inline-block-text">
        <span>John Doe</span>
        <span>Software engineer</span>
    </div>
</div>

<!--float-->

<div class="section float">
    <img  src="img/man.png" alt="man">
    <div class="float-text">
        <span>John Doe</span>
        <span>Software engineer</span>
    </div>
</div>

<!--grid-->

<div class="section grid">
    <img src="img/man.png" alt="man">
    <div class="grid-text">
        <span>John Doe</span>
        <span>Software engineer</span>
    </div>
</div>

<!--table-css-->

<div class="section table">
    <div class="table-content">
        <div class="tr">
            <img class="td" src="img/man.png" alt="man">
            <div class="td table-text">
                <span>John Doe</span>
                <span>Software engineer</span>
            </div>
        </div>
    </div>
</div>

<!--html table-->

<div class="section table-html">
    <table>
        <tr>
            <td rowspan="2"><img src="img/man.png" alt="man"></td>
            <td class="name">John Doe</td>
        </tr>
        <tr>
            <td>Software engineer</td>
        </tr>
    </table>
</div>

</body>
</html>
